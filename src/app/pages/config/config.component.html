<ion-header>
  <ion-toolbar>
    <ion-title>Dados pessoais</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list class="center">
    <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
    <h2>Gabriel Moraes</h2>
    <p>Desenvolvedor Front end Pleno</p>
    <ion-item-sliding>
      <ion-item class="item" (click)="edit()">
        <ion-label>Editar perfil</ion-label>
        <ion-icon name="pencil-outline"></ion-icon>
      </ion-item>
      <ion-item class="item" (click)="excluir()">
        <ion-label>Excluir conta</ion-label>
        <ion-icon name="trash-outline"></ion-icon>
      </ion-item>
      <ion-item class="item" (click)="logout()">
        <ion-label>Sair</ion-label>
        <ion-icon name="exit-outline"></ion-icon>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
