<ion-header translucent>
  <ion-toolbar>
    <ion-title>Bem Vindo, {{nameLogged}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list>
    <ion-searchbar placeholder="Busque por produtos aqui..." [(ngModel)]="searchProducts" (ionInput)=filterProducts($event)
      clearInput>
    </ion-searchbar>
    <ion-list-header>
      Todos os produtos
    </ion-list-header>
    <div>
      <ion-item *ngFor="let i of products" no-lines>
        <ion-avatar slot="start">
          <img [src]="i.linkImage" alt="image of i.name">
        </ion-avatar>
        <ion-label>
          <h2>{{i.name}}</h2>
          <p>{{i.category}}</p>
          <p>{{i.value | currency: 'BRL'}}</p>
        </ion-label>
        <ion-icon (click)="presentActionSheet(i.id_product, i.name)" slot="end" name="menu-outline"></ion-icon>
      </ion-item>
    </div>
    <ion-item *ngIf="products == null">
      <ion-label>Sem produtos no momento</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button>
    <ion-tab-button tab="create">
      <ion-icon name="add"></ion-icon>
    </ion-tab-button>
  </ion-fab-button>
</ion-fab>
