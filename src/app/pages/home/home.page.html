<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-title color="primary">Usu√°rios cadastrados</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar placeholder="Busque por devs aqui..."
                [(ngModel)]="searchDevs"
                (ionInput)=filterDevs($event)
                clearInput>
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let i of devs" no-lines>
      <ion-avatar slot="start">
        <img [src]="i.image" alt="image of i.name">
      </ion-avatar>
      <ion-label>{{i.name}}</ion-label>
      <ion-icon (click)="presentActionSheet(i.id)" slot="end" name="menu-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
